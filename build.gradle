// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}



allprojects {
    repositories {
        jcenter()
    }

}

task allTest(dependsOn: [":backend:appengineRun", ":app:connectedAndroidTest", ":backend:appengineStop"]) {
    evaluationDependsOn ":backend"
    project(":backend"){
        appengine{
            daemon true
        }
    }
    doLast {
        println "JobDone"

    }
}

tasks.getByPath(":app:connectedAndroidTest").mustRunAfter(tasks.getByPath(":backend:appengineRun"));
tasks.getByPath(":backend:appengineStop").mustRunAfter(tasks.getByPath(":app:connectedAndroidTest"));



